services:
  jenkins:
    image: jenkins/jenkins:lts-jdk11
    container_name: jenkins-openbmc
    privileged: true
    user: root
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_data:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - JAVA_OPTS=-Djenkins.install.runSetupWizard=false
    networks:
      - jenkins-net

  qemu-openbmc:
    image: openbmc/qemu:latest
    container_name: qemu-openbmc
    privileged: true
    ports:
      - "2443:2443"
      - "2200:22"
    networks:
      - jenkins-net