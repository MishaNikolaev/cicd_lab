services:
  jenkins:
    image: jenkins/jenkins:lts-jdk11
    container_name: jenkins-openbmc
    privileged: true
    user: root
    ports:
      - "8080:8080"
      - "50000:50000"
      - "2443:2443"  # OpenBMC HTTPS port
      - "8080:8080"  # OpenBMC HTTP port
    volumes:
      - jenkins_data:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      - ./:/workspace  # Mount workspace for access to MTD file
    environment:
      - JAVA_OPTS=-Djenkins.install.runSetupWizard=false
    command: |
      bash -c "
        apt-get update &&
        apt-get install -y python3 python3-pip python3-full qemu-system-x86 qemu-utils \
                         bridge-utils net-tools iputils-ping curl wget \
                         chromium-browser xvfb &&
        pip3 install --break-system-packages requests pytest selenium urllib3 pytest-html &&
        /usr/local/bin/jenkins.sh
      "
    networks:
      - jenkins-net

volumes:
  jenkins_data:

networks:
  jenkins-net:
    driver: bridge